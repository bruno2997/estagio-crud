<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <title>Crud</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/crud.css">
        <script src="../js/crud.js"></script>
    </head>
    <body>
        <main class="container">
            <header class="titulo-principal">
                <h1>Crud BÃ¡sico</h1>
            </header>
            <form class="formulario">
                <fieldset>
                    <label for="campo-nome">Nome:</label>
                    <input type="text" name="nome" id="in-1" placeholder="Digite o nome" required>
                </fieldset>
                <fieldset>
                    <label for="campo-idade">Idade:</label>
                    <input type="number" name="idade" id="in-2" placeholder="Digite a idade" required>
                </fieldset>
                <fieldset>
                    <label for="campo-email">Email:</label>
                    <input type="email" name="email" id="in-3" placeholder="Digite o email" required>
                </fieldset>
                
                <button class="btn-adicionar" value="adicionar" type="submit">Adicionar</button>
                <!-- <button class="btn-remover">Remover</button>
                <button class="btn-editar">Editar</button> -->

                <section class="tabela">
                    <h2>Tabela</h2>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>E-mail</th>
                        </tr>
                        <tbody class="tbody-resultados"></tbody>
                    </table>
                </section>
            </form>
        </main>
    </body>
</html>
